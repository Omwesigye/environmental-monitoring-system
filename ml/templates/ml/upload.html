<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Use Existing Model</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background-color: #f4f7f6;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        max-width: 500px;
        width: 90%;
        padding: 20px;
      }

      .card {
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        padding: 40px;
        text-align: center;
      }

      h1 {
        font-size: 2em;
        color: #2c3e50;
        margin-bottom: 30px;
      }

      .btn {
        background-color: #2ecc71;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 6px;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        width: 100%;
      }

      .btn:hover {
        background-color: #27ae60;
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Predict Using Stored Model</h1>
        <form action="{% url 'predict_next' %}" method="get" class="form-group">
          <button type="submit" class="btn">Predict</button>
        </form>
      </div>
    </div>
  </body>
</html>
