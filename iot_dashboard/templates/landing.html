{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>IoT Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* ---------- Global Layout ---------- */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Roboto", sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: blue;
        position: relative;
        overflow: hidden;
      }

      /* ---------- Animated Background ---------- */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("{% static 'img/bg.png' %}") no-repeat center center;
        background-size: cover;
        filter: blur(15px) brightness(0.6);
        z-index: -2;
        animation: bgMove 30s linear infinite;
      }

      body::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          rgba(0, 123, 255, 0.3),
          rgba(0, 210, 255, 0.3)
        );
        z-index: -1;
      }

      @keyframes bgMove {
        0% {
          background-position: 0% 0%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 100%;
        }
      }

      .wrapper {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 90%;
        max-width: 1200px;
        padding: 40px;
      }

      /* ---------- Text Section ---------- */
      .headline {
        flex: 1;
        padding-right: 40px;
      }

      .headline-title {
        font-size: 3rem;
        line-height: 1.3;
        font-weight: 700;
      }

      .headline-title span {
        display: block;
        font-size: 3.6rem;
        background: linear-gradient(90deg, #0b8086, #071a2e);

        background-clip: text;

        margin-bottom: 15px;
      }

      .headline-title small {
        font-size: 1.2rem;
        font-weight: 400;
        color: white;
      }

      .buttons {
        margin-top: 40px;
      }

      .btn {
        display: inline-block;
        background: linear-gradient(135deg, #00f2fe, #007bff);
        color: #ffffff;
        padding: 14px 28px;
        border-radius: 12px;
        text-decoration: none;
        font-weight: bold;
        font-size: 1.1rem;
        margin-right: 20px;
        box-shadow: 0 8px 18px rgba(0, 123, 255, 0.25);
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .btn:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 24px rgba(0, 123, 255, 0.5);
      }

      /* ---------- Image / Graphic ---------- */
      .graphic {
        flex: 1;
        display: flex;
        justify-content: center;
        position: relative;
      }

      .circle-img {
        width: 280px;
        height: 280px;
        object-fit: cover;
        border-radius: 50%;
        border: 6px solid rgba(255, 255, 255, 0.7);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
        transition: transform 0.4s ease, box-shadow 0.4s ease;
        animation: float 6s ease-in-out infinite;
      }

      .circle-img:hover {
        transform: scale(1.05);
        box-shadow: 0 14px 35px rgba(0, 0, 0, 0.35);
      }

      .ring {
        position: absolute;
        border: 2px solid rgba(255, 255, 255, 0.4);
        border-radius: 50%;
        width: 300px;
        height: 300px;
        animation: pulse 6s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(0.9);
          opacity: 0.7;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.3;
        }
        100% {
          transform: scale(0.9);
          opacity: 0.7;
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-15px);
        }
      }

      /* ---------- Responsive ---------- */
      @media (max-width: 900px) {
        .wrapper {
          flex-direction: column;
          text-align: center;
        }
        .headline {
          padding-right: 0;
        }
        .graphic {
          margin-top: 40px;
        }
      }

      @media (max-width: 600px) {
        .circle-img {
          width: 200px;
          height: 200px;
        }
        .headline-title span {
          font-size: 2.8rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div class="headline">
        <h1 class="headline-title">
          <span>Environmental Monitoring System</span>
          <small
            >Monitoring Temperature, Humidity, and Motion in Real-Time</small
          >
        </h1>
        <div class="buttons">
          <a href="/charts/" class="btn">ðŸ“Š View Charts</a>
          <a href="/ml/upload/" class="btn">ðŸ§  Upload Model</a>
        </div>
      </div>

      <div class="graphic">
        <img
          src="{% static 'img/image.png' %}"
          alt="Illustration of environmental monitoring sensors"
          class="circle-img"
        />
        <div class="ring"></div>
      </div>
    </div>
  </body>
</html>
