<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Predict Next Sensor Reading</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }

      .container {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        text-align: center;
      }

      h1 {
        color: #333;
        margin-bottom: 20px;
        font-size: 2em;
      }

      form {
        margin-top: 20px;
      }

      /* Style for Django form paragraphs */
      form p {
        text-align: left;
        margin-bottom: 15px;
      }

      /* Style for input and select fields */
      input[type="text"],
      input[type="number"],
      input[type="password"],
      input[type="email"],
      select,
      textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-sizing: border-box;
        transition: border-color 0.3s ease;
      }

      input[type="text"]:focus,
      input[type="number"]:focus,
      select:focus,
      textarea:focus {
        border-color: #007bff;
        outline: none;
      }

      button {
        background-color: #007bff;
        color: white;
        padding: 15px 30px;
        border: none;
        border-radius: 8px;
        font-size: 1.1em;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        width: 100%;
        margin-top: 20px;
      }

      button:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
      }

      .prediction-results {
        margin-top: 30px;
        padding: 20px;
        border-radius: 8px;
        background-color: #e9ecef;
        text-align: left;
      }

      .prediction-results p {
        margin: 5px 0;
        font-size: 1.1em;
        color: #333;
      }

      .error-message {
        color: #dc3545;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Predict Next Sensor Reading</h1>

      <form method="POST">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">Predict</button>
      </form>

      {% if prediction %}
      <div class="prediction-results">
        {% if prediction.error %}
        <p class="error-message">{{ prediction.error }}</p>
        {% else %}
        <p>Predicted Temperature: <strong>{{ prediction.temp }} °C</strong></p>
        <p>Predicted Humidity: <strong>{{ prediction.hum }} %</strong></p>
        {% endif %}
      </div>
      {% endif %}
    </div>
     <a href="{% url 'landing' %}" class="back-btn">← Back to Landing Page</a>
  </body>
</html>
